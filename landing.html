<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Abdallah | Portfolio Landing</title>

    <!-- Landing page styles -->
    <link rel="stylesheet" href="landing.css">

    <!-- VANTA.NET background library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
</head>
<body>


 <section id="landing">  <!-- Add this id -->
     <div class="landing-container">
        <h1 class="landing-title">Portfolio Sara Abdallah</h1>
        <p class="landing-subtitle">Cloud Cybersecurity, Software Test Engineer (ISTQB Certified)</p>
        <button class="landing-enter" onclick="window.location.href='index.html'">ENTER</button>
     </div>
  </section>
    <!-- Initialize VANTA.NET -->
  <script>
    VANTA.NET({
      el: "#landing",
      mouseControls: true,
      touchControls: true,
      minHeight: 600.00,
      minWidth: 800.00,
      scale: 1.0,
      scaleMobile: 1.0,
      backgroundColor: 0x0d1117,
      color: 0x58a6ff,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>

<!-- Three.js dependency (required by Vanta) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

<!-- Vanta.NET (or any effect you like) -->
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

</body>
</html>
